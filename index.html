<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- website icon -->
    <link rel="icon" href="asset/icon/favicon.ico">
    <!-- main style -->
    <link rel="stylesheet" href="main/index.css">
</head>

<body>
    <div class="main-container">
        <h2>Currency Converter</h2>

        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" id="amount" placeholder="1">
            </div>
            <div class="dropdown-container">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png" alt="country flag">
                        <select id="fromCurrency"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png" alt="country flag">
                        <select id="toCurrency"></select>
                    </div>
                </div>
            </div>
            <button id="convertBtn" type="submit">Convert</button>
            <div id="result"></div>
        </form>
    </div>
    <script src="main/code.js"></script>
    <script src="main/index.js"></script>
</body>

</html>
